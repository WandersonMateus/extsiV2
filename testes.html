<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Scaling Div</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .scalable-div {
    width: 100%;
    max-width: 600px; /* Largura máxima da div */
    height: 200px; /* Altura fixa para este exemplo */
    background-color: lightblue;
    margin: 0 auto; /* Centralizar horizontalmente */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    transition: transform 0.3s ease; /* Animação suave */
}

/* Media query para diminuir a escala da div em telas menores */
@media (max-width: 800px) {
    .scalable-div {
        transform: scale(0.8); /* Reduz a escala para 80% */
    }
}

@media (max-width: 600px) {
    .scalable-div {
        transform: scale(0.6); /* Reduz a escala para 60% */
    }
}

@media (max-width: 400px) {
    .scalable-div {
        transform: scale(0.4); /* Reduz a escala para 40% */
    }
}

</style>
<body>
    <div class="scalable-div">Conteúdo da Div</div>
</body>
</html>
